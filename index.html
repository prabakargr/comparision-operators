
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
<div class="container text-center w-75">
<h2 class="text-primary">Comparision Operators</h2>
    <div class="row pb-3 mt-5">
        <div class="col">
            <input type="text" class="form-control border-primary" id="input1">
        </div>
        <div class="col">
             <input type="text" class="form-control border-primary" id="input2">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <span id="output"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-6 col-md-3 mt-1">
            <input type="submit" class="form-control btn-primary"  onclick="equalFunction()" value="==">
        </div>
        <div class="col-6 col-md-3 mt-1">
            <input type="submit" class="form-control btn-primary"  onclick="equaltypeFunction()" value="===">
        </div>
        <div class="col-6 col-md-3 mt-1">
            <input type="submit" class="form-control btn-primary"  onclick="notequalFunction()" value="!=">
        </div>
        <div class="col-6 col-md-3 mt-1">
            <input type="submit" class="form-control btn-primary"  onclick="notequaltypeFunction()" value="!==">
        </div>
    </div>
    <div class="row">
        <div class="col-6 col-md-3 mt-1">
            <input type="submit" class="form-control btn-primary"  onclick="greaterthanFunction()" value=">">
        </div>
        <div class="col-6 col-md-3 mt-1">
            <input type="submit" class="form-control btn-primary"  onclick="lesserthanFunction()" value="<">
        </div>
        <div class="col-6 col-md-3 mt-1">
            <input type="submit" class="form-control btn-primary"  onclick="greaterthanequalFunction()" value=">=">
        </div>
        <div class="col-6 col-md-3 mt-1">
            <input type="submit" class="form-control btn-primary"  onclick="lesserthanequalFunction()" value="<=">
        </div>
    </div>

</div>



















<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="comparision.js" ></script>
</body>
</html>
